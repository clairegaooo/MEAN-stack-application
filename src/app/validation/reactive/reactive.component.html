<app-panel-box>
  <span panel-title="">Register now</span>
  <div panel-body="">
    <form [formGroup]="userForm">
      <div class="form-group">
        <label class="control-label">Username</label>
        <input type="text" class="form-control" placeholder="Username" formControlName="username">
        <div *ngIf="!userForm.get('username').valid && userForm.get('username').touched">
          <div class="alert alert-danger" *ngIf="userForm.get('username').errors.required">Username place cannot be empty</div>
          <div class="alert alert-danger" *ngIf="userForm.get('username').errors.minlength">Please enter a valid first name</div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">Password</label>
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
        <div *ngIf="!userForm.get('password').valid && userForm.get('password').touched">
          <div class="alert alert-danger" *ngIf="userForm.get('password').errors.required">Please enter password</div>
          <div class="alert alert-danger" *ngIf="userForm.get('password').errors.minlength">Your password must contain at least 3 characters</div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">Email:</label>
        <input type="email" class="form-control" placeholder="Email" formControlName="email">
        <div *ngIf="!userForm.get('email').valid && userForm.get('email').touched">
          <div class="alert alert-danger" *ngIf="userForm.get('email').errors.required">Please enter Email</div>
          <div class="alert alert-danger" *ngIf="userForm.get('email').errors.pattern">Please enter a valid email</div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">
          <input type="radio" value="male" formControlName="gender">Male
        </label>
        <label class="control-label">
          <input type="radio" value="female" formControlName="gender">Female
        </label>
        <div class="alert alert-danger" *ngIf="!userForm.get('gender').valid && userForm.get('gender').touched">Please choose the gender</div>
      </div>
      <button class="btn btn-success" [disabled]="!userForm.valid" (click)="saveUser()" type="button">Save</button>
    </form>
  </div>
</app-panel-box>
